spring:
  application:
    name: SpringSecurity | LOCAL


  # Database configuration
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5433/[db_name]
    username: [username]
    password: [password]

  jpa:
    open-in-view: false
    show-sql: false
    hibernate:
      ddl-auto: update

server:
  port: [port]

security:
  jwt:
    secret-key: [encryption key]